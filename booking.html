<html lang="en">

    <link rel="stylesheet" href="globalstyle.css">
</head>
<body>
    
    <!-- nav start -->
    <div class="navigation">

        <div class="container">
            <div id="logo">
                <a href="index.html"><img src="./images/logo.svg" alt=""></a>
            </div>
            <div class="nav-options">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>

                </ul>
                <div class="hamburger"><div class="line"></div></div>
            </div>

        </div>

    </div>
    <!-- nav  ends -->
    <!-- booking starts -->
    <section id="form">
        <div class="container">
            <h3 class="form__title">
                Book Table
            </h3>
            <div class="form--wrapper" data-aos="fade-down">
                <form >
                    <div class="form__group">
                        <label for="firstName">First Name</label>
                   <input type="text" id="firstName" name="first_name" required>
                      </div>
                      <div class="form__group">
                          <label for="lastName">Last Name</label>
                     <input type="text" id="lastName" name="last_name" required>
                        </div>
                        <div class="form__group">
                            <label for="email">Email</label>
                       <input type="email" id="email" name="email" required>
                          </div>
                          <div class="form__group">
                              <label for="tableType">Table Type</label>
                            <select name="table_type" id="tableType">
                                <option selected disabled>choose</option>
                                <option value="small">small(2 person)</option>
                                <option value="medium">medium (4 persosn)</option>
                                <option value="large">large(6 person)</option>
                            </select>
                            </div>
                            <div class="form__group">
                                <label for="guestNumber">Guest Number</label>
                                <input type="number" id="guestNumber" name="guest_number" min="1" max="10">
                            </div>
                            <div class="form__group">
                                <label for="placement">Placement</label>
                              <select name="placement" id="placement">
                                  <option selected disabled>choose</option>
                                  <option value="outdoor">outdoor</option>
                                  <option value="indoor">indoor</option>
                                  <option value="roof_tope">roof Top</option>
                              </select>
                              </div>
                              <div class="form__group">
                                  <label for="date">date</label>
                                  <input type="date" id="date" name="date" required>
                              </div>
                              <div class="form__group">
                                <label for="time">Time</label>
                                <input type="time" id="time" name="time" required>
                            </div>
                            <div class="form__group form__group__full">
                                <label for="note">Note</label>
                             <textarea name="note" id="note" cols="30" rows="4"></textarea>
                            </div>
                            <button type="submit" id="primary-btn"> Submit</button>

                </form>
            </div>
        </div>
    </section>
    <!-- booking ends -->
    <!-- aos script -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
   <script>
       AOS.init();
   </script>
</body>
</html>
